<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SWCALC</title>

	<link rel="stylesheet" href="swcalc/css/style.css">
</head>

<body>
	<div class="container">
		<div class="stat-table">
			<div class="header-row">
				<div></div>
				<div>BASE</div>
				<div>TARGET</div>
			</div>

			<div class="stat-row">
				<label for="bhp">HP</label>
				<input type="number" name="bhp" id="bhp" step="500" min="0" value="10000">
				<input type="number" name="dhp" id="dhp" step="500" min="0" value="30000">
			</div>

			<div class="stat-row">
				<label for="batk">ATK</label>
				<input type="number" name="batk" id="batk" step="50" min="0" value="700">
				<input type="number" name="datk" id="datk" step="50" min="0" value="0">
			</div>

			<div class="stat-row">
				<label for="bdef">DEF</label>
				<input type="number" name="bdef" id="bdef" step="50" min="0" value="700">
				<input type="number" name="ddef" id="ddef" step="50" min="0" value="0">
			</div>

			<div class="stat-row">
				<label for="bspd">SPD</label>
				<input type="number" name="bspd" id="bspd" step="5" min="0" value="100">
				<input type="number" name="dspd" id="dspd" step="5" min="0" value="0">
			</div>

			<div class="stat-row">
				<label for="bcr">C.R.%</label>
				<input type="number" name="bcr" id="bcr" step="5" min="0" max="100" value="15">
				<input type="number" name="dcr" id="dcr" step="5" min="0" max="100" value="0">
			</div>

			<div class="stat-row">
				<label for="bcd">C.D.%</label>
				<input type="number" name="bcd" id="bcd" step="5" min="0" value="50">
				<input type="number" name="dcd" id="dcd" step="5" min="0" value="0">
			</div>

			<div class="stat-row">
				<label for="bres">RES%</label>
				<input type="number" name="bres" id="bres" step="5" min="0" max="100" value="15">
				<input type="number" name="dres" id="dres" step="5" min="0" max="100" value="0">
			</div>

			<div class="stat-row">
				<label for="bacc">ACC%</label>
				<input type="number" name="bacc" id="bacc" step="5" min="0" max="100" value="0">
				<input type="number" name="dacc" id="dacc" step="5" min="0" max="100" value="0">
			</div>
		</div>

		<hr class="section-divider">


		<div class="gear-wrapper">
			<div>
				<span>RUNES</span>
				<div class="runes">
					<select name="r2attr" id="r2attr">
						<option value="hp">HP%</option>
						<option value="atk">ATK%</option>
						<option value="def">DEF%</option>
						<option value="spd">SPD</option>
					</select>
					<select name="r4attr" id="r4attr">
						<option value="hp">HP%</option>
						<option value="atk">ATK%</option>
						<option value="def">DEF%</option>
						<option value="cr">C.R.%</option>
						<option value="cd">C.D.%</option>
					</select>
					<select name="r6attr" id="r6attr">
						<option value="hp">HP%</option>
						<option value="atk">ATK%</option>
						<option value="def">DEF%</option>
						<option value="res">RES%</option>
						<option value="acc">ACC%</option>
					</select>

				</div>
			</div>
			<div>
				<span>SETS</span>
				<div class="sets">
					<select name="s1" id="s1">
						<option value="accuracy">Accuracy</option>
						<option value="blade">Blade</option>
						<option value="despair">Despair</option>
						<option value="destroy">Destroy</option>
						<option value="determination">Determination</option>
						<option value="endure">Endure</option>
						<option value="energy">Energy</option>
						<option value="enhance">Enhance</option>
						<option value="fatal">Fatal</option>
						<option value="fight">Fight</option>
						<option value="focus">Focus</option>
						<option value="guard">Guard</option>
						<option value="nemesis">Nemesis</option>
						<option value="rage">Rage</option>
						<option value="revenge">Revenge</option>
						<option value="seal">Seal</option>
						<option value="shield">Shield</option>
						<option value="swift">Swift</option>
						<option value="tolerance">Tolerance</option>
						<option value="vampire">Vampire</option>
						<option value="violent">Violent</option>
						<option value="will">Will</option>
					</select>
					<select name="s2" id="s2">
						<option value="accuracy">Accuracy</option>
						<option value="blade">Blade</option>
						<option value="despair">Despair</option>
						<option value="destroy">Destroy</option>
						<option value="determination">Determination</option>
						<option value="endure">Endure</option>
						<option value="energy">Energy</option>
						<option value="enhance">Enhance</option>
						<option value="fatal">Fatal</option>
						<option value="fight">Fight</option>
						<option value="focus">Focus</option>
						<option value="guard">Guard</option>
						<option value="nemesis">Nemesis</option>
						<option value="rage">Rage</option>
						<option value="revenge">Revenge</option>
						<option value="seal">Seal</option>
						<option value="shield">Shield</option>
						<option value="swift">Swift</option>
						<option value="tolerance">Tolerance</option>
						<option value="vampire">Vampire</option>
						<option value="violent">Violent</option>
						<option value="will">Will</option>
					</select>
					<select name="s3" id="s3">
						<option value="accuracy">Accuracy</option>
						<option value="blade">Blade</option>
						<option value="despair">Despair</option>
						<option value="destroy">Destroy</option>
						<option value="determination">Determination</option>
						<option value="endure">Endure</option>
						<option value="energy">Energy</option>
						<option value="enhance">Enhance</option>
						<option value="fatal">Fatal</option>
						<option value="fight">Fight</option>
						<option value="focus">Focus</option>
						<option value="guard">Guard</option>
						<option value="nemesis">Nemesis</option>
						<option value="rage">Rage</option>
						<option value="revenge">Revenge</option>
						<option value="seal">Seal</option>
						<option value="shield">Shield</option>
						<option value="swift">Swift</option>
						<option value="tolerance">Tolerance</option>
						<option value="vampire">Vampire</option>
						<option value="violent">Violent</option>
						<option value="will">Will</option>
					</select>
				</div>
			</div>
			<div>
				<span>ARTIFACTS</span>
				<div class="artifacts">
					<select name="art1" id="art1">
						<option value="hp">HP</option>
						<option value="atk">ATK</option>
						<option value="def">DEF</option>
					</select>
					<select name="art2" id="art2">
						<option value="hp">HP</option>
						<option value="atk">ATK</option>
						<option value="def">DEF</option>
					</select>
				</div>
			</div>
		</div>

		<button onclick="calcularRunas()">CALCULAR</button>

		<div class="finalRunes">
		</div>
	</div>
	<script src="swcalc/js/functions.js"></script>
	<script src="swcalc/js/swcalc.js"></script>
	<script>calcularRunas()</script>
</body>

</html>
